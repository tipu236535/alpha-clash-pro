<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section id="home-section" class="  text-white flex  flex-col  items-center justify-center min-h-screen ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton-regular uppercase">Alpha clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black ">Play Now</button>
            </div>

        </section>
        <!-- play ground section -->
        <section id="play-ground" class=" hidden">
            <div class="flex  flex-col items-center gap-16 pt-8">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] PX-8 text-white pb-4 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>

                </div>
                <!-- keyboard end -->
                <!-- live score -->
                <div class="w-3/4 flex justify-between">
                    <button class="btn bg-purple-300 text-white rounded-full px-4">
                        Score
                        <img src="images/heart.svg" alt="" srcset="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-purple-700 text-white rounded-full px-8">
                        Life
                        <img src="images/dollaer.svg" alt="" srcset="">
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>

        </section>
        <!-- scrore section -->
        <section id="final-score" class=" flex justify-center min-h-screen items-center hidden ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] P-4 rounded-lg">
                
                <h4 class="text-3xl">Game Over</h4>
                <h1 class="text-white text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn">Play Agin</button>
                <p>Practice will make you Pro</p>

            </div>

        </section>

    </main>
    <script src="script/clash.js"></script>

    <script src="script/utlity.js"></script>
</body>

</html>
